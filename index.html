<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marky's Website</title>
<style>
  body {
    font-family: "Segoe UI", system-ui, sans-serif;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1d2b64, #f8cdda);
    margin: 0;
  }

  .card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,.15);
    width: 380px;
    text-align: center;
  }

  h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #1d2b64;
  }

  h2 {
    margin: 10px 0 20px;
    font-size: 0.95rem;
    font-weight: 400;
    color: #555;
  }

  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.95rem;
  }

  button {
    width: 100%;
    padding: 12px 14px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #667eea, #764ba2);
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
  }

  .msg {
    margin-top: 15px;
    font-size: 0.9rem;
  }

  .ok { color: #1a7f37; }
  .err { color: #b00020; }
</style>
</head>
<body>
  <div class="card">
    <h1>Marky's Website</h1>
    <h2>This is a demo website for phishing demo</h2>

    <h3 style="margin-top: 20px;">Sign in</h3>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

<script>
  // Demo-only login check (hardcoded)
  const DEMO_USER = "demo@example.com";
  const DEMO_PASS = "secret123";

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pass  = document.getElementById("password").value;

    const msg = document.getElementById("msg");
    if (email === DEMO_USER && pass === DEMO_PASS) {
      msg.textContent = "Logged in (demo only, no backend).";
      msg.className = "msg ok";
    } else {
      msg.textContent = "Invalid credentials (demo check).";
      msg.className = "msg err";
    }
  });
</script>
</body>
</html>
