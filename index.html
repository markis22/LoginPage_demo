<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marky's Website</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1d2b64, #f8cdda);
  }

  .card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 360px;
    text-align: center;
  }

  h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #1d2b64;
  }

  h2 {
    margin: 8px 0 20px;
    font-size: 0.95rem;
    font-weight: 400;
    color: #555;
  }

  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  input {
    padding: 12px;
    font-size: 0.95rem;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  button {
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Marky's Website</h1>
    <h2>This is a demo website for phishing demo</h2>

    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
