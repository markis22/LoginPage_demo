<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Demo (Static)</title>
<style>
  body { font-family: system-ui, sans-serif; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f5f5f7; }
  .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.08); width: 320px; }
  h1 { font-size:1.25rem; margin:0 0 1rem; }
  input, button { width:100%; padding:.75rem; margin:.5rem 0; border:1px solid #ddd; border-radius:8px; }
  button { cursor:pointer; }
  .msg { margin-top:.75rem; font-size:.9rem; }
  .ok { color:#1a7f37; } .err { color:#b00020; }
</style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

<script>
  // ⚠️ Demo only — not secure. Hard-coded check in the browser.
  const DEMO_USER = "demo@example.com";
  const DEMO_PASS = "secret123";

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pass  = document.getElementById("password").value;

    const msg = document.getElementById("msg");
    if (email === DEMO_USER && pass === DEMO_PASS) {
      msg.textContent = "Logged in (demo). No backend attached.";
      msg.className = "msg ok";
      // Example: show a fake “protected” section
      // location.href = "#"; // or reveal a hidden div
    } else {
      msg.textContent = "Invalid credentials (demo check).";
      msg.className = "msg err";
    }
  });
</script>
</body>
</html>
